<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="theme.css" />
  <title>3D solar system</title>
</head>

<body style="margin: 0; overflow: hidden;">
  <!-- speed sliders -->
  <div id="controls" style="position: absolute; top: 10px; left: 10px; background: #00000099; color: white; padding: 12px; border-radius: 8px; font-family: sans-serif;">
    <h3 style="margin-top: 0;">Orbital Speed Control</h3>

    <label>Mercury <input type="range" min="0" max="5" step="0.1" value="2" id="mercurySpeed"></label><br/>
    <label>Venus <input type="range" min="0" max="5" step="0.1" value="1.5" id="venusSpeed"></label><br/>
    <label>Earth <input type="range" min="0" max="5" step="0.1" value="1" id="earthSpeed"></label><br/>
    <label>Mars <input type="range" min="0" max="5" step="0.1" value="0.8" id="marsSpeed"></label><br/>
    <label>Jupiter <input type="range" min="0" max="5" step="0.1" value="0.7" id="jupiterSpeed"></label><br/>
    <label>Saturn <input type="range" min="0" max="5" step="0.1" value="0.6" id="saturnSpeed"></label><br/>
    <label>Uranus <input type="range" min="0" max="5" step="0.1" value="0.5" id="uranusSpeed"></label><br/>
    <label>Neptune <input type="range" min="0" max="5" step="0.1" value="0.4" id="neptuneSpeed"></label><br/>

    <!-- Play/Pause Buttons -->
    <div style="margin-top: 12px;">
      <button id="pauseBtn" style="margin-right: 5px;">Pause</button>
      <button id="playBtn" disabled>Play</button>
    </div>
  </div>

  
  <script type="module" src="./style.js"></script>
</body>


</html>
